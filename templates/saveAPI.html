{% extends "base.html" %}
{% block listapi %}
<p>API:{{api.name}}</p>
{% for key, value in api.items() %}
  {{key}} = {{value}} <br>
{% endfor %}
<p>
Short Name: {{api.shortname}}
Group Name: {{api.apigroup}}
Description: {{api.apigroup}}
<a href="/updateAPI?apiid={{api.id}}">update</a>
<a href="/deleteAPI?apiid={{api.id}}">delete</a>
</p>
<p>

</p>
{% endblock listapi %}
